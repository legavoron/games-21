<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Aleh Shchurko</title>
    <link rel="stylesheet" href="css/style.css">
    

<body>
    <div class="wrapper">
        <div class="info_container">
            <div class="score_container">
                <div class="score">
                    <h2>Score</h2>
                </div>
                <div class="score_container_container">
                        <div class="score1_player">
                            <h1>0</h1>
                        </div>

                        <div class="score2_player">
                            <h1>0</h1>
                        </div>
                </div>
                <div class="score_container_info_players">
                            <div class="score1_player_info">
                                <h2>Player 1</h2>
                            </div>
                            <div class="score2_player_info">
                                <h2>Player 2</h2>
                            </div>
                </div>
            </div>
            <div class="new_game_container">
                <button class="new_game_btn _btn">New Game</button>
            </div>
            <div class="reset_container">
                <button class="reset_btn _btn">Reset</button>
            </div>
        </div>
        <div class="players_container">
            <div class="player_container" id="player1_container">
                <div class="window_game">
                    <div class="window_game_blocks">
                        <div class="cards_container">

                        </div>
                    </div>
                    <div class="window_game_blocks">
                        <div class="one_card_container">
                        
                        </div>
                    </div>
                    <div class="window_game_blocks">
                        <div class="sum_score">
    
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="player_container" id="player2_container">
                <div class="window_game">
                    <div class="window_game_blocks">
                        <div class="cards_container">

                        </div>
                    </div>
                    <div class="window_game_blocks">
                        <div class="one_card_container">
                        
                        </div>
                    </div>
                    <div class="window_game_blocks">
                        <div class="sum_score">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
